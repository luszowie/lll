<h1>lista ksiazek</h1>

<div *ngFor="let ksiazka of ksiazkaArray" class="uk-card uk-card-default uk-width-1-2 uk-margin">
  <div class="uk-card-header">
    <h3 class="uk-card-title">{{ksiazka.tytul + ' ' + ksiazka.autor}}</h3>

  </div>
  <div class="uk-card-body">
    <p>rok wydania: {{ksiazka.rokWydania}}</p>
    <p>liczba stron: {{ksiazka.liczbaStron}}</p>
    <p>ocena ksiazki: {{ksiazka.ocenaKsiazki}}</p>
  </div>

</div>
